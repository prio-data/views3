version: "3.9"
services:

   storefront:
      image: viewsregistry.azurecr.io/prio-data/views_storefront:2.0.0

      env_file:
         - services.env 

      environment:
         LOG_LEVEL: $LOG_LEVEL 
         ERROR_LOG_FILE: "-"

      ports:
         - "4000:80"
      networks:
         - backend

      depends_on:
         - ssl-sidecar
         - docs
         - queryset-manager

      restart: always

   ssl-sidecar:
      image: prioreg.azurecr.io/prio-data/pg_ssl_sidecar:2.0.1
      env_file:
         - $AUTH_FILE
      environment:
         LOG_LEVEL: $LOG_LEVEL 
         ERROR_LOG_FILE: "-"
      volumes:
         - ./logs/ssl-sidecar:/var/log/app
         - home-vol:/home_mnt

   data-cache:
      image: prioreg.azurecr.io/prio-data/restblobs:1.1.0
      env_file:
         - $AUTH_FILE
      environment:
         CONTAINER_NAME: $CACHE_CONTAINER_NAME 
         LOG_LEVEL: $LOG_LEVEL 
         ERROR_LOG_FILE: "-"
      ports:
         - "4007:80"
      networks:
         - backend 

      restart: always

   docs:
      image: viewsregistry.azurecr.io/prio-data/views_docs:2.1.0

      environment:
         DB_HOST: $DOCS_DB_HOST
         DB_PORT: $DOCS_DB_PORT
         DB_NAME: $DOCS_DB_NAME
         DB_USER: $DOCS_DB_USER
         DB_SSL: $DB_SSL

         LOG_LEVEL: $LOG_LEVEL 
         ERROR_LOG_FILE: "-"

      env_file:
         - $AUTH_FILE
         - services.env

      volumes:
         - ./logs/docs:/var/log/app
         - home-vol:/root

      ports:
         - "4001:80"
      networks:
         - backend

      depends_on:
         - ssl-sidecar

      restart: always

   queryset-manager:
      image: viewsregistry.azurecr.io/prio-data/views_queryset_manager:2.1.0

      environment:
         DB_HOST: $QUERYSET_MANAGER_DB_HOST
         DB_PORT: $QUERYSET_MANAGER_DB_PORT
         DB_NAME: $QUERYSET_MANAGER_DB_NAME
         DB_USER: $QUERYSET_MANAGER_DB_USER
         DB_SSL: $DB_SSL
         LOG_LEVEL: $LOG_LEVEL 
         ERROR_LOG_FILE: "-"

      env_file:
         - $AUTH_FILE
         - services.env 
         - config.env

      ports:
         - "4002:80"

      volumes:
         - ./logs/queryset-manager:/var/log/app
         - home-vol:/root

      networks:
         - backend 

      depends_on:
         - ssl-sidecar
         - job-manager

      restart: always

   jobman-redis:
      image: redis
      networks:
         - backend

   job-manager:
      image: viewsregistry.azurecr.io/prio-data/views_job_manager:3.0.1

      environment:
        LOG_LEVEL: $LOG_LEVEL 
        ERROR_LOG_FILE: "-"
        
     

      env_file:
         - $AUTH_FILE
         - services.env 
         - config.env

      ports:
         - "4003:80"

      volumes:
         - ./logs/job-manager:/var/log/app
         - home-vol:/root

      networks:
         - backend 

      depends_on:
         - router
         - ssl-sidecar
         - jobman-redis

      restart: always

   router:
      image: viewsregistry.azurecr.io/prio-data/views_router:3.1.0

      env_file:
         - $AUTH_FILE
         - services.env 
         - config.env

      environment:
         LOG_LEVEL: $LOG_LEVEL 
         ERROR_LOG_FILE: "-"


      ports:
         - "4004:80"

      volumes:
         - ./logs/router:/var/log/app
         - home-vol:/root

      networks:
         - backend 

      depends_on:
         - ssl-sidecar
         - base-data-retriever
         - data-transformer

      restart: always

   base-data-retriever:
      image: viewsregistry.azurecr.io/prio-data/base_data_retriever:3.2.0

      environment:
         DB_HOST: $BASE_DB_HOST
         DB_PORT: $BASE_DB_PORT
         DB_NAME: $BASE_DB_NAME
         DB_USER: $BASE_DB_USER
         DB_SSL: $DB_SSL

         DB_SCHEMA: $BASE_DB_SCHEMA
         LOG_LEVEL: $LOG_LEVEL 
         ERROR_LOG_FILE: "-"

      env_file:
         - $AUTH_FILE
         - services.env 
         - config.env

      ports:
         - "4005:80"

      volumes:
         - ./logs/base-data-retriever:/var/log/app
         - home-vol:/root

      networks:
         - backend

      restart: always

   data-transformer:
      image: viewsregistry.azurecr.io/prio-data/views_data_transformer:1.3.1

      environment:
         LOG_LEVEL: $LOG_LEVEL 
         ERROR_LOG_FILE: "-"

      env_file:
         - $AUTH_FILE
         - services.env 
         - config.env


      ports:
         - "4006:80"

      networks:
         - backend 

      volumes:
         - ./logs/data-transformer:/var/log/app

      restart: always

volumes:
   home-vol:

networks:
   backend:
      name: views_integration
